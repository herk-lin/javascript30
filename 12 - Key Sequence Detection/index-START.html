<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let keyPress = [];
      let secretCode = "cool";

      window.addEventListener("keyup", e => {
        keyPress.push(e.key);
        keyPress.splice(
          -secretCode.length - 1,
          keyPress.length - secretCode.length
        );

        let pushCode = keyPress.join("");
        if (pushCode === secretCode) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
