<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello i am a %s string!", "what");
      var name = "Kelly";
      console.log(`Hello i am ${name}`);

      // Styled
      console.log(
        " %c I am some great text",
        "font-size:50px; background: red"
      );
      // warning!
      console.warn("oh no!!!!!");
      // Error :|
      console.error("ERROR!!!!!");

      // Info
      console.info("info....!!!!!");

      // Testing
      const p = document.querySelector("p");
      console.assert(name === "Kell1y", "This is not the right name!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.age}`);
        console.log(`This is ${dog.age * 7} dogyears`);

        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");

      // timing
      console.time("sum data");
      var a = 1 + 2;
      console.timeEnd("sum data");
      console.table(dogs);
    </script>
  </body>
</html>
